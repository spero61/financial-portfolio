{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-4">
            <label for="username" class="mb-1">Username</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="" type="text">
        </div>
        <div class="mb-2">
            <label for="password" class="mb-1">Password</label>
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="" type="password">
        </div>
        <div class="mb-3">
            <label for="password-confirmation" class="mb-1">Password (Confirm)</label>
            <input class="form-control mx-auto w-auto" id="password-confirmation" name="confirmation" placeholder="" type="password">
        </div>
        <button class="btn btn-outline-success mt-3" type="submit">Sign in</button>
    </form>
{% endblock %}
